<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
    <title>Prectice</title>
</head>
<style>
    .register{
    background: -webkit-linear-gradient(left, #3931af, #00c6ff);
  }
  .register-right{
    border-top-left-radius: 10% 50%;
    border-bottom-left-radius: 10% 50%;
  }
.register-form{
    padding: 10%;
    margin-top: 10%;
  }
  .nav-tabs .nav-link{
    padding: 3%;
    height: 34px;
    color: #fff; 
  }
  .nav-link:hover{
    border: none;
  }
  .nav-tabs .nav-link.active{
    color: #0062cc;
    border: 2px solid #0062cc;
  }
  .register-heading{
    margin-top: 8%;
    margin-bottom: -15%;
  }
  .btn-login:hover,
  .btnRegister:hover {
    background-color: #004080; 
    color: #fff; 
    transition: background-color 0.3s ease; 
  }
  
  </style>
<body>
    <div class="container-fluid register m-0 p-5">
        <div class="row justify-content-center">
            <!-- Welcom side of window -->
            <div class="col-md-3 mt-5 text-center text-white register-left">
                <h3>Welcome</h3>
                <p class="p-3 mt-4">You are 30 seconds away from earning your own money!</p>
                <input class="border-0 rounded-pill p-2 w-75 bg-white fw-bold mt-4 cursor-pointer" type="submit" value="Login"/><br/>
            </div>

            <!-- Right side  of window -->
            <div class="col-md-9 bg-white register-right ">

                <!-- Employee and Hirer tabs -->
                <div class="nav nav-tabs nav-justified mt-4 w-25 border-0 bg-primary rounded-pill float-end" id="myTab" role="tablist">
                    <div class="nav-item rounded-pill">
                        <a class="nav-link active fw-bold rounded-pill" id="home-tab" data-bs-toggle="tab" href="#home"  aria-selected="true">Employee</a>
                    </div>
                    <div class="nav-item rounded-pill">
                        <a class="nav-link fw-bold rounded-pill" id="profile-tab" data-bs-toggle="tab" href="#profile"   aria-selected="false">Hirer</a>
                    </div>
                </div>

                <!-- Employee form -->
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading text-center text-muted">Apply as a Employee</h3>
                        <div class="row register-form">
                            <div class="col-md-6">
                                <!-- Left side of employee Form -->
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="First Name "/>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control mt-3" placeholder="Last Name "/>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control mt-3" placeholder="Password "/>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control mt-3"  placeholder="Confirm Password "/>
                                </div>
                                <div class="form-group">
                                    <div class="maxl mt-3">
                                        <label class="radio inline"> 
                                            <input type="radio" name="gender" value="male" checked>
                                                <span> Male </span> 
                                        </label>
                                        <label class="radio inline"> 
                                            <input type="radio" name="gender" value="female">
                                                <span>Female </span> 
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!-- Right side of Employee form -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your Email "/>
                                </div>
                                <div class="form-group">
                                    <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control mt-3" placeholder="Your Phone "/>
                                </div>
                                <div class="form-group">
                                    <select class="form-control mt-3">
                                        <option class="hidden"  selected disabled>Please select your Sequrity Question</option>
                                        <option>What is your Birthdate?</option>
                                        <option>What is Your old Phone Number</option>
                                        <option>What is your Pet Name?</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control mt-3" placeholder="Enter Your Answer " />
                                </div>
                                <input type="submit" class="btnRegister mt-3 w-50 mt-4 p-2 float-end border-0 rounded-pill fw-semibold text-white bg-primary cursor-pointer"  value="Register"/>
                            </div>
                        </div>
                    </div>

                         <!-- Hirer Form -->
                        <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                            <h3  class="register-heading text-center text-muted">Apply as a Hirer</h3>
                            <div class="row register-form">

                                <!-- Left side of Hirer form -->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="First Name "/>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control mt-3" placeholder="Last Name " />
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control mt-3" placeholder="Email " />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" maxlength="10" minlength="10" class="form-control mt-3" placeholder="Phone " />
                                    </div>
                                </div>


                                <!-- Right side of Hirer form -->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Password " />
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control mt-3" placeholder="Confirm Password " />
                                    </div>
                                    <div class="form-group">
                                        <select class="form-control mt-3">
                                            <option class="hidden"  selected disabled>Please select your Sequrity Question</option>
                                            <option>What is your Birthdate?</option>
                                            <option>What is Your old Phone Number</option>
                                            <option>What is your Pet Name?</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control mt-3" placeholder="Answer " />
                                    </div>
                                    <input type="submit" class="btnRegister mt-3 mt-4 p-2 w-50 float-end border-0 rounded-pill fw-semibold text-white bg-primary cursor-pointer"  value="Register"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
